    terms: |
      **In Kommission genommen werden gut erhaltene, gewaschene Baby- und Kinderbekleidung für
      die kommende Jahreszeit bis Größe 176, Umstandsmode, Schuhe, Babyausstattung,
      Kinderbetten, Kinderwägen, Buggys, Autositze, Kinderfahrzeuge, Spielsachen, Kinderbücher, -
      CDs und -DVDs etc.

      ### WICHTIG!

      Die Ware muss ...

      1. zuvor in unserem Warensystem komplett eingetragen worden sein,
      2. einzeln mit dem entsprechenden Etikett ausgezeichnet sein.
         **Der Barcode und die Zahl darunter muss vollständig lesbar und sauber sein.**
         **Es werden nur Etiketten akzeptiert, die mit unserem System erzeugt wurden.**
      3. in einem **Karton/Wäschekorb** angeliefert werden, der mit der
         **Teilnehmernummer gut sichtbar** gekennzeichnet ist (mehrteilige Kleidungsstücke bitte zusammennähen),
      4. in einem **einwandfreien und zeitgemäßen Zustand** sein
      5. Pro Anbieter können 30 Artikel (davon max. 3 Paar Schuhe) in Kommission gegeben werden.
      6. Autositze werden nur mit noch zulässiger Norm akzeptiert (ECE R44/03 und ECE R44/04).

      Falsch ausgezeichnete Ware oder solche mit abgefallenen Etiketten kann von uns leider nicht
      verkauft werden. Wir legen Wert auf einwandfreie, zeitgemäße und saubere Ware und
      **behalten uns vor, Teile auszusortieren.**

      Die Etiketten sollten so an der Ware angebracht werden, dass sie nicht verloren gehen können.
      Bitte verwenden Sie keine Sicherheits- oder Stecknadeln und tackern nichts an der Ware fest
      (Verletzungs- und Beschädigungsgefahr).

      Bitte binden Sie Schuhe paarweise zusammen und befestigen Sie das Etiketten an einem der
      Schuhe. Kennzeichnen Sie den zweiten Schuh mit der entsprechenden Artikelnummer.

      Für die abgegebene Ware kann (bei Beschädigung und Diebstahl) **keine Haftung** übernommen
      werden. Bitte sorgen Sie dafür, dass Ihre Etiketten gut befestigt sind, da wir für Verlust oder
      Vertauschen derselben **nicht haften** können.

      Bitte liefern Sie Jacken, Mäntel, Umstands- und Sportmode auf Bügeln an. Eine Rückgabe
      derselben kann nicht garantiert werden.

      Es entfällt pro Reservierung eine **Reservierungsgebühr von 2,00 €**, die vom Gewinn abgezogen wird.

      **Wir runden alle Verkäuferauszahlungsbeträge** auf 50-Cent-Beträge ab.

      Nur ein Teilnehmer je Haushalt. Mehrere Anmeldungen des gleichen Haushaltes sind nicht
      gestattet. Wir behalten uns das Recht vor, Mehrfachreservierungen aus dem gleichen Haushalt
      wieder freizugeben.

      Es werden nur Waren akzeptiert, deren Preis in 50-Cent-Schritten ausgezeichnet sind.

      Die Teilnehmer müssen die nicht verkaufte Ware, sowie den Erlös der verkauften Teile **sofort
      kontrollieren**. Eine spätere Reklamation ist nicht zulässig.

      Sollte Ihre nicht verkaufte Ware bis zum Ende des für den Flohmarkt festgelegten Abholzeitraums
      **nicht abgeholt** sein, betrachten wir diese als **Spende**.

      ### Drucken der Etiketten

      Wir arbeiten beim Verkauf mit Scannern und akzeptieren daher nur Waren mit unseren Etiketten,
      welche Sie nach Artikeleingabe erzeugen und drucken.

      Sollten Sie keine Möglichkeit zum Drucken haben, befestigen Sie bitte Papierschilder mit der Größe
      von min. 7x5 cm an Ihren Artikeln und beschriften diese mit der Artikelnummer. Sie bekommen bei
      der Annahme von uns Etikettenaufkleber, um diese zu überkleben. Wir behalten uns vor, für diesen
      Service 2,00 € zu berechnen.

      Sollten Sie keine Möglichkeit haben Ihre Artikel online zu erfassen, kontaktieren Sie uns bitte unter
      der Email eb-kita@st-johannisverein-eggenfelden.de.

      Handschriftliche Änderungen auf den Etiketten werden nicht akzeptiert. Das System kennt nur die
      Werte, welche online eingegeben wurden.

      Bitte verwenden Sie für den Druck ausschließlich weißes Papier.

      Die Etiketten dürfen laminiert oder geklebt werden, sofern dies nicht die Ware beschädigt.

      ### Verkaufserlös

      Als Unkostenbeitrag behalten wir 15% des Umsatzes ein, der nach Abzug der Kosten der Antonius
      Kindertagesstätte des Sankt Johannisverein und der Mutter-Kind-Gruppe Eggenfelden
      zugutekommt.
